<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>حرب الدبابات: المعركة الكبرى</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
            background-color: #1e1e24;
            color: white;
            touch-action: none;
        }

        #gameCanvas {
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            /* تحسين خلفية ساحة المعركة */
            background-color: #2b2b2b;
            background-image: 
                radial-gradient(circle at 100% 150%, #3a3a3a 24%, #2b2b2b 25%, #2b2b2b 28%, #3a3a3a 29%, #3a3a3a 36%, #2b2b2b 36%, #2b2b2b 40%, transparent 40%, transparent),
                radial-gradient(circle at 0    150%, #3a3a3a 24%, #2b2b2b 25%, #2b2b2b 28%, #3a3a3a 29%, #3a3a3a 36%, #2b2b2b 36%, #2b2b2b 40%, transparent 40%, transparent),
                radial-gradient(circle at 50%  100%, #4a4a4a 10%, #2b2b2b 11%, #2b2b2b 23%, #4a4a4a 24%, #4a4a4a 30%, #2b2b2b 31%, #2b2b2b 43%, #4a4a4a 44%, #4a4a4a 50%, #2b2b2b 51%, #2b2b2b 63%, #4a4a4a 64%, #4a4a4a 71%, transparent 71%, transparent),
                radial-gradient(circle at 100% 50%, #4a4a4a 5%, #2b2b2b 6%, #2b2b2b 15%, #4a4a4a 16%, #4a4a4a 20%, #2b2b2b 21%, #2b2b2b 30%, #4a4a4a 31%, #4a4a4a 35%, #2b2b2b 36%, #2b2b2b 45%, #4a4a4a 46%, #4a4a4a 49%, transparent 50%, transparent),
                radial-gradient(circle at 0    50%, #4a4a4a 5%, #2b2b2b 6%, #2b2b2b 15%, #4a4a4a 16%, #4a4a4a 20%, #2b2b2b 21%, #2b2b2b 30%, #4a4a4a 31%, #4a4a4a 35%, #2b2b2b 36%, #2b2b2b 45%, #4a4a4a 46%, #4a4a4a 49%, transparent 50%, transparent);
            background-size: 100px 100px;
        }

        .ui-panel {
            background: rgba(30, 30, 36, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .health-bar-container {
            width: 240px;
            height: 24px;
            background: #0f0f13;
            border-radius: 4px;
            overflow: hidden;
            border: 2px solid #3f3f46;
            position: relative;
        }

        .health-fill {
            height: 100%;
            transition: width 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .health-fill::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%);
            width: 100%;
        }

        /* Powerup Icons Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.1); }
        }

        .joystick-zone {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 140px;
            height: 140px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            display: none;
            z-index: 50;
        }
        
        .fire-btn {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 90px;
            height: 90px;
            background: rgba(220, 38, 38, 0.8);
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            border: 4px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.4);
            z-index: 50;
        }

        .fire-btn:active { background: rgba(255, 255, 255, 0.2); }

        @media (max-width: 768px) {
            .joystick-zone, .fire-btn { display: flex; }
            .desktop-hint { display: none; }
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center relative bg-zinc-900">

    <!-- شاشة البداية / اللوبي -->
    <div id="lobbyScreen" class="absolute inset-0 z-50 flex items-center justify-center bg-black/90 p-4 transition-opacity duration-500">
        <div class="ui-panel p-10 rounded-xl max-w-md w-full text-center relative overflow-hidden">

            <h1 class="text-5xl font-black mb-2 text-white tracking-tighter uppercase drop-shadow-lg">TANK WAR</h1>

    <!-- واجهة اللعب -->

    <canvas id="gameCanvas"></canvas>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD6MRZ7d7J1333erYoBrUGqocJNdGNjB7w",
            authDomain: "neew-aec2b.firebaseapp.com",
            databaseURL: "https://neew-aec2b-default-rtdb.firebaseio.com",
            projectId: "neew-aec2b",
            storageBucket: "neew-aec2b.firebasestorage.app",
            messagingSenderId: "70112873200",
            appId: "1:70112873200:web:b8ef2b3863be6f1bf39035"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app';

        // --- تحميل الصور (Assets) ---
        const tank1Img = new Image();
        tank1Img.src = 'https://images.vexels.com/media/users/3/195072/isolated/preview/83ecf27618ee1c6aecfee2c41dc8003c-military-tank-side-view.png';
        
        const tank2Img = new Image();
        tank2Img.src = 'https://images.vexels.com/media/users/3/256747/isolated/preview/fb1eff9ab5744e1044bb495dfea4956b-military-tank-color-stroke.png';

        // تحميل الصوت الجديد
        const shootSound = new Audio('https://www.dropbox.com/scl/fi/wii8v05g54cl48d830rqd/072807_heavy-machine-gun-50-caliber-39765-mp3cut.net.mp3?rlkey=pj4w6rn3oq1evy6x0lcztvvez&st=we408v48&dl=1');
        shootSound.preload = 'auto'; // تحميل مسبق

        // صور التطويرات الجديدة
        const powerupIcons = {
            SPEED: new Image(),
            DOUBLE: new Image(),
            SHIELD: new Image(),
            RAPID: new Image(),
            REPAIR: new Image()
        };
        powerupIcons.SPEED.src = 'https://cdn-icons-png.flaticon.com/512/3655/3655566.png'; // برق
        powerupIcons.DOUBLE.src = 'https://cdn-icons-png.flaticon.com/512/10023/10023706.png'; // صاروخ مزدوج
        powerupIcons.SHIELD.src = 'https://cdn-icons-png.flaticon.com/512/2331/2331708.png'; // درع
        powerupIcons.RAPID.src = 'https://cdn-icons-png.flaticon.com/512/3037/3037663.png'; // رصاصات
        powerupIcons.REPAIR.src = 'https://cdn-icons-png.flaticon.com/512/1518/1518957.png'; // مفتاح ربط

        // --- المتغيرات العامة ---
        let localPlayer = { 
            id: null, x: 100, y: 400, angle: 0, health: 100, powerups: [], 
            speed: 0, maxSpeed: 6, acceleration: 0.2, friction: 0.92,
            team: 'blue', baseReloadTime: 20, reloadTime: 20
        };
        let remotePlayer = { 
            id: null, x: 1100, y: 400, angle: Math.PI, health: 100, powerups: [], 
            team: 'red', targetX: 1100, targetY: 400, targetAngle: Math.PI 
        };
        
        let arrows = [];
        let powerups = []; 
        let particles = [];
        let tracks = [];
        
        let canvas, ctx;
        let gameActive = false;
        let roomId = null;
        let isHost = false;
        let mousePos = { x: 0, y: 0 };
        let keys = {};
        let joystickData = { active: false, x: 0, y: 0 };
        let lastShootId = "";
        let fireCooldown = 0;

        const GAME_WIDTH = 1920;
        const GAME_HEIGHT = 1080;

        const POWERUP_TYPES = {
            SPEED: { color: '#fbbf24', icon: powerupIcons.SPEED, name: 'محرك تيربو', duration: 6000 },
            DOUBLE: { color: '#a855f7', icon: powerupIcons.DOUBLE, name: 'مدفع مزدوج', duration: 8000 },
            SHIELD: { color: '#3b82f6', icon: powerupIcons.SHIELD, name: 'درع طاقة', duration: 7000 },
            RAPID: { color: '#ef4444', icon: powerupIcons.RAPID, name: 'إطلاق سريع', duration: 5000 },
            REPAIR: { color: '#22c55e', icon: powerupIcons.REPAIR, name: 'عدة إصلاح', duration: 0 } // فوري
        };

        // --- الصوت ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            // تشغيل صوت الإطلاق الجديد
            if (type === 'shoot') {
                const s = shootSound.cloneNode();
                s.volume = 0.5;
                s.play().catch(e => console.log('Audio blocked:', e));
                return;
            }

            // الأصوات الأخرى (توليد برمجية)
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'hit') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(40, now + 0.4);
                gain.gain.setValueAtTime(0.4, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                osc.start(now);
                osc.stop(now + 0.4);
            } else if (type === 'powerup') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.linearRampToValueAtTime(1000, now + 0.3);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            }
        }

        // --- التهيئة ---
        async function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            setupInputs();

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await auth.signInWithCustomToken(__initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) { await signInAnonymously(auth); }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    localPlayer.id = user.uid;
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('roomSection').classList.remove('hidden');
                }
            });

            document.getElementById('createRoomBtn').addEventListener('click', createRoom);
            document.getElementById('joinRoomBtn').addEventListener('click', joinRoom);
        }

        function resizeCanvas() {
            const aspect = GAME_WIDTH / GAME_HEIGHT;
            let w = window.innerWidth;
            let h = window.innerHeight;
            if (w / h > aspect) w = h * aspect;
            else h = w / aspect;
            canvas.style.width = w + 'px';
            canvas.style.height = h + 'px';
            canvas.width = GAME_WIDTH;
            canvas.height = GAME_HEIGHT;
        }

        function getRoomRef(id) {
            return doc(db, 'artifacts', appId, 'public', 'data', 'rooms', `room_${id}`);
        }

        // --- إدارة الغرفة ---
        async function createRoom() {
            roomId = Math.random().toString(36).substring(2, 7).toUpperCase();
            isHost = true;
            localPlayer.x = 200;
            localPlayer.y = GAME_HEIGHT / 2;
            localPlayer.team = 'tank1';
            document.getElementById('myTankIcon').src = tank1Img.src;
            document.getElementById('opponentTankIcon').src = tank2Img.src;

            await setDoc(getRoomRef(roomId), {
                status: 'waiting',
                host: localPlayer.id,
                players: { [localPlayer.id]: { x: localPlayer.x, y: localPlayer.y, hp: 100, team: localPlayer.team } },
                arrows: [],
                powerups: []
            });

            document.getElementById('roomSection').classList.add('hidden');
            document.getElementById('waitingMsg').classList.remove('hidden');
            document.getElementById('roomCodeDisplay').innerText = roomId;
            listenToRoom();
        }

        async function joinRoom() {
            roomId = document.getElementById('roomIdInput').value.trim().toUpperCase();
            if (!roomId) return;

            const ref = getRoomRef(roomId);
            const snap = await getDoc(ref);
            if (snap.exists() && snap.data().status === 'waiting') {
                isHost = false;
                localPlayer.x = GAME_WIDTH - 200;
                localPlayer.y = GAME_HEIGHT / 2;
                localPlayer.team = 'tank2';
                localPlayer.angle = Math.PI;
                document.getElementById('myTankIcon').src = tank2Img.src;
                document.getElementById('opponentTankIcon').src = tank1Img.src;

                await updateDoc(ref, {
                    [`players.${localPlayer.id}`]: { x: localPlayer.x, y: localPlayer.y, hp: 100, team: localPlayer.team },
                    status: 'playing'
                });
                startGame();
            } else {
                alert('الغرفة غير متاحة!');
            }
        }

        function listenToRoom() {
            onSnapshot(getRoomRef(roomId), (snap) => {
                const data = snap.data();
                if (data && data.status === 'playing' && !gameActive) startGame();
            });
        }

        function startGame() {
            document.getElementById('lobbyScreen').classList.add('opacity-0');
            setTimeout(() => document.getElementById('lobbyScreen').classList.add('hidden'), 500);
            document.getElementById('gameUI').classList.remove('hidden');
            document.getElementById('gameUI').style.display = 'flex';
            gameActive = true;
            
            onSnapshot(getRoomRef(roomId), (snap) => {
                const data = snap.data();
                if (!data) return;

                Object.keys(data.players).forEach(pid => {
                    if (pid !== localPlayer.id) {
                        const p = data.players[pid];
                        remotePlayer.id = pid;
                        remotePlayer.targetX = p.x;
                        remotePlayer.targetY = p.y;
                        remotePlayer.targetAngle = p.angle || 0;
                        remotePlayer.hp = p.hp;
                        remotePlayer.shield = (p.buffs || []).includes('SHIELD');
                        remotePlayer.team = p.team;
                        updateBuffsUI(p.buffs || [], 'opponentPowerups');
                    } else {
                        if (data.players[pid].hp < localPlayer.health) {
                            localPlayer.health = data.players[pid].hp;
                            createExplosion(localPlayer.x, localPlayer.y, '#ef4444');
                            playSound('hit');
                            screenShake = 15;
                        }
                    }
                });

                if (data.lastShot && data.lastShot.id !== lastShootId && data.lastShot.shooter !== localPlayer.id) {
                    lastShootId = data.lastShot.id;
                    spawnProjectile(data.lastShot.x, data.lastShot.y, data.lastShot.angle, data.lastShot.shooter, data.lastShot.type);
                }

                powerups = data.powerups || [];

                if (localPlayer.health <= 0 || (remotePlayer.hp !== undefined && remotePlayer.hp <= 0)) {
                    endGame(localPlayer.health > 0);
                }
            });

            loop();
            if (isHost) startPowerupSpawner();
        }

        // --- ميكانيكا اللعب ---
        let screenShake = 0;
        
        function loop() {
            if (!gameActive) return;
            update();
            draw();
            if (Date.now() - lastSyncTime > 50) {
                syncPlayerState();
                lastSyncTime = Date.now();
            }
            requestAnimationFrame(loop);
        }

        let lastSyncTime = 0;

        function update() {
            if (screenShake > 0) screenShake *= 0.9;

            // 1. فيزيائية الحركة المحسنة (تسارع واحتكاك)
            let dx = 0, dy = 0;
            if (keys['w'] || keys['ArrowUp']) dy = -1;
            if (keys['s'] || keys['ArrowDown']) dy = 1;
            if (keys['a'] || keys['ArrowLeft']) dx = -1;
            if (keys['d'] || keys['ArrowRight']) dx = 1;
            
            if (joystickData.active) {
                dx = joystickData.x;
                dy = joystickData.y;
            }

            if (dx !== 0 || dy !== 0) {
                // زيادة السرعة
                localPlayer.speed += localPlayer.acceleration;
                const currentMaxSpeed = localPlayer.powerups.includes('SPEED') ? localPlayer.maxSpeed * 1.5 : localPlayer.maxSpeed;
                if (localPlayer.speed > currentMaxSpeed) localPlayer.speed = currentMaxSpeed;
            } else {
                // تطبيق الاحتكاك للتباطؤ
                localPlayer.speed *= localPlayer.friction;
            }

            // تحديث الموقع بناءً على السرعة والزاوية الحالية
            const len = Math.sqrt(dx*dx + dy*dy) || 1;
            const moveX = (dx !== 0 || dy !== 0) ? (dx/len) : Math.cos(localPlayer.angle);
            const moveY = (dx !== 0 || dy !== 0) ? (dy/len) : Math.sin(localPlayer.angle);
            
            localPlayer.x += moveX * localPlayer.speed;
            localPlayer.y += moveY * localPlayer.speed;
            
            localPlayer.x = Math.max(50, Math.min(GAME_WIDTH-50, localPlayer.x));
            localPlayer.y = Math.max(50, Math.min(GAME_HEIGHT-50, localPlayer.y));
                
            if (localPlayer.speed > 1 && Math.random() < 0.3) {
                tracks.push({x: localPlayer.x, y: localPlayer.y, angle: localPlayer.angle, alpha: 0.8, life: 100});
            }

            // 2. التوجيه
            if (joystickData.active) {
                if (dx !== 0 || dy !== 0) localPlayer.angle = Math.atan2(dy, dx);
            } else {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const mx = (mousePos.x - rect.left) * scaleX;
                const my = (mousePos.y - rect.top) * scaleY;
                
                const targetAngle = Math.atan2(my - localPlayer.y, mx - localPlayer.x);
                let diff = targetAngle - localPlayer.angle;
                while (diff > Math.PI) diff -= Math.PI * 2;
                while (diff < -Math.PI) diff += Math.PI * 2;
                localPlayer.angle += diff * 0.15;
            }

            // 3. تحديث موقع الخصم
            remotePlayer.x += (remotePlayer.targetX - remotePlayer.x) * 0.12;
            remotePlayer.y += (remotePlayer.targetY - remotePlayer.y) * 0.12;
            let rDiff = remotePlayer.targetAngle - remotePlayer.angle;
            while (rDiff > Math.PI) rDiff -= Math.PI * 2;
            while (rDiff < -Math.PI) rDiff += Math.PI * 2;
            remotePlayer.angle += rDiff * 0.1;

            updateProjectiles();
            updateParticles();
            
            if (fireCooldown > 0) fireCooldown--;
        }

        function updateProjectiles() {
            for (let i = arrows.length - 1; i >= 0; i--) {
                const p = arrows[i];
                p.x += p.vx;
                p.y += p.vy;
                
                particles.push({
                    x: p.x, y: p.y, vx: (Math.random()-0.5)*2, vy: (Math.random()-0.5)*2, life: 0.3, color: '#fcd34d', size: 3
                });

                if (p.x < 0 || p.x > GAME_WIDTH || p.y < 0 || p.y > GAME_HEIGHT) {
                    arrows.splice(i, 1);
                    createExplosion(p.x, p.y, '#fca5a5', 5);
                    continue;
                }

                if (p.owner === localPlayer.id) {
                    const dist = Math.hypot(p.x - remotePlayer.x, p.y - remotePlayer.y);
                    if (dist < 55) {
                        arrows.splice(i, 1);
                        createExplosion(remotePlayer.x, remotePlayer.y, '#ef4444', 25);
                        if (!remotePlayer.shield) {
                            damageRemotePlayer(15);
                        } else {
                            playSound('hit');
                            createExplosion(remotePlayer.x, remotePlayer.y, '#3b82f6', 15);
                        }
                        continue;
                    }
                } else if (p.owner !== localPlayer.id) {
                    const dist = Math.hypot(p.x - localPlayer.x, p.y - localPlayer.y);
                    if (dist < 55) {
                        arrows.splice(i, 1);
                        createExplosion(localPlayer.x, localPlayer.y, localPlayer.shield ? '#3b82f6' : '#ef4444', 20);
                        continue;
                    }
                }
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.04;
                if (p.life <= 0) particles.splice(i, 1);
            }
            for (let i = tracks.length - 1; i >= 0; i--) {
                tracks[i].life--;
                tracks[i].alpha = tracks[i].life / 100;
                if (tracks[i].life <= 0) tracks.splice(i, 1);
            }
            
            powerups.forEach((p, idx) => {
                const dist = Math.hypot(localPlayer.x - p.x, localPlayer.y - p.y);
                if (dist < 60) {
                    claimPowerup(p);
                }
            });
        }

        // --- الرسم ---
        function draw() {
            let shakeX = (Math.random() - 0.5) * screenShake;
            let shakeY = (Math.random() - 0.5) * screenShake;
            
            ctx.save();
            ctx.translate(shakeX, shakeY);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. رسم الآثار
            tracks.forEach(t => {
                ctx.save();
                ctx.translate(t.x, t.y);
                ctx.rotate(t.angle);
                ctx.fillStyle = `rgba(20,20,20,${t.alpha * 0.5})`;
                ctx.fillRect(-35, -25, 15, 50);
                ctx.fillRect(20, -25, 15, 50);
                ctx.restore();
            });

            // 2. البور اب (تصميم جديد)
            powerups.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                const floatY = Math.sin(Date.now() / 300) * 8;
                ctx.translate(0, floatY);
                
                const info = POWERUP_TYPES[p.type];
                ctx.shadowColor = info.color;
                ctx.shadowBlur = 25;
                
                // دائرة خلفية
                ctx.fillStyle = info.color;
                ctx.beginPath();
                ctx.arc(0, 0, 35, 0, Math.PI*2);
                ctx.fill();
                
                // الأيقونة
                ctx.shadowBlur = 0;
                try {
                    ctx.drawImage(info.icon, -20, -20, 40, 40);
                } catch(e) {}
                
                ctx.restore();
            });

            // 3. اللاعبين
            drawTank(localPlayer, localPlayer.team === 'tank1' ? tank1Img : tank2Img, true);
            drawTank(remotePlayer, remotePlayer.team === 'tank1' ? tank1Img : tank2Img, false);

            // 4. المقذوفات
            arrows.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(Math.atan2(p.vy, p.vx));
                
                ctx.shadowColor = '#f59e0b';
                ctx.shadowBlur = 15;
                
                ctx.fillStyle = '#fcd34d';
                ctx.beginPath();
                ctx.moveTo(20, 0);
                ctx.lineTo(-15, 8);
                ctx.lineTo(-10, 0);
                ctx.lineTo(-15, -8);
                ctx.fill();
                
                ctx.restore();
            });

            // 5. الجسيمات
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color || '#fff';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size || 3, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.restore();
            
            document.getElementById('myHealth').style.width = localPlayer.health + '%';
            document.getElementById('opponentHealth').style.width = (remotePlayer.hp || 0) + '%';
        }

        function drawTank(player, img, isLocal) {
            ctx.save();
            ctx.translate(player.x, player.y);
            
            if (player.shield || (player.powerups && player.powerups.includes('SHIELD'))) {
                ctx.strokeStyle = '#3b82f6';
                ctx.lineWidth = 4;
                ctx.shadowColor = '#3b82f6';
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.arc(0, 0, 70, 0, Math.PI*2);
                ctx.stroke();
            }

            // تعديل زاوية الدوران: إضافة 180 درجة (PI) لعكس الاتجاه
            ctx.rotate(player.angle + Math.PI);
            
            ctx.shadowColor = 'rgba(0,0,0,0.7)';
            ctx.shadowBlur = 25;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            
            try {
                // رسم الصورة
                ctx.drawImage(img, -60, -60, 120, 120);
            } catch(e) {
                ctx.fillStyle = player.team === 'tank1' ? '#4b5563' : '#6b7280';
                ctx.fillRect(-50, -40, 100, 80);
            }

            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            // استعادة الدوران لرسم الاسم بشكل صحيح
            // بما أننا قمنا بتدوير السياق بـ angle + PI، يجب أن نعكس ذلك ليبقى النص أفقياً
            // أو يمكننا فقط تدويره مرة أخرى ليعود للوضع الطبيعي بالنسبة للشاشة، لكن النص يجب أن يتبع اللاعب
            // لرسم النص فوق الدبابة بشكل ثابت بغض النظر عن دورانها:
            ctx.rotate(-(player.angle + Math.PI));
            
            if (!isLocal) {
                ctx.fillStyle = '#ef4444';
                ctx.font = 'bold 16px Cairo';
                ctx.textAlign = 'center';
                ctx.fillText('العدو', 0, -75);
            }

            ctx.restore();
        }

        // --- الإطلاق والشبكة ---
        function shoot() {
            if (!gameActive || fireCooldown > 0) return;
            
            const isDouble = localPlayer.powerups.includes('DOUBLE');
            const isRapid = localPlayer.powerups.includes('RAPID');
            const type = isDouble ? 'double' : 'normal';
            const shotId = `${localPlayer.id}_${Date.now()}`;
            
            spawnProjectile(localPlayer.x, localPlayer.y, localPlayer.angle, localPlayer.id, type);
            
            const ref = getRoomRef(roomId);
            updateDoc(ref, {
                lastShot: {
                    id: shotId,
                    shooter: localPlayer.id,
                    x: localPlayer.x,
                    y: localPlayer.y,
                    angle: localPlayer.angle,
                    type: type,
                    ts: serverTimestamp()
                }
            });

            // تقليل وقت إعادة التحميل إذا كان تطوير السريع مفعلاً
            localPlayer.reloadTime = isRapid ? localPlayer.baseReloadTime / 2 : localPlayer.baseReloadTime;
            fireCooldown = localPlayer.reloadTime;
        }

        function spawnProjectile(x, y, angle, owner, type) {
            const speed = 28;
            const offset = 70;

            const createOne = (angOffset, posOffset) => {
                const finalAngle = angle + angOffset;
                // حساب نقطة انطلاق اليمين/اليسار بناءً على زاوية الدبابة
                const sideX = Math.cos(angle + Math.PI/2) * posOffset;
                const sideY = Math.sin(angle + Math.PI/2) * posOffset;
                
                const startX = x + Math.cos(angle) * offset + sideX;
                const startY = y + Math.sin(angle) * offset + sideY;
                
                arrows.push({
                    x: startX, y: startY,
                    vx: Math.cos(finalAngle) * speed,
                    vy: Math.sin(finalAngle) * speed,
                    owner: owner
                });
                
                for(let i=0; i<10; i++) {
                    particles.push({
                        x: startX, y: startY,
                        vx: (Math.random()-0.5)*10 + Math.cos(angle)*5, 
                        vy: (Math.random()-0.5)*10 + Math.sin(angle)*5,
                        life: 0.6, color: '#fcd34d', size: Math.random()*6+2
                    });
                }
            };

            if (type === 'double') {
                createOne(0, -15);
                createOne(0, 15);
            } else {
                createOne(0, 0);
            }
            
            playSound('shoot');
            if (owner === localPlayer.id) screenShake = 8;
        }

        async function syncPlayerState() {
            if (!roomId) return;
            await updateDoc(getRoomRef(roomId), {
                [`players.${localPlayer.id}.x`]: Math.round(localPlayer.x),
                [`players.${localPlayer.id}.y`]: Math.round(localPlayer.y),
                [`players.${localPlayer.id}.angle`]: parseFloat(localPlayer.angle.toFixed(3)),
                [`players.${localPlayer.id}.buffs`]: localPlayer.powerups
            });
        }

        async function damageRemotePlayer(amount) {
            if (!roomId) return;
            const ref = getRoomRef(roomId);
            const newHP = Math.max(0, remotePlayer.hp - amount);
            await updateDoc(ref, {
                [`players.${remotePlayer.id}.hp`]: newHP
            });
        }

        async function claimPowerup(p) {
            playSound('powerup');
            powerups = powerups.filter(pu => pu.id !== p.id);
            
            const type = p.type;
            
            if (type === 'REPAIR') {
                localPlayer.health = Math.min(100, localPlayer.health + 30);
                syncPlayerState();
            } else if (!localPlayer.powerups.includes(type)) {
                localPlayer.powerups.push(type);
                updateBuffsUI(localPlayer.powerups, 'myPowerups');
                
                setTimeout(() => {
                    localPlayer.powerups = localPlayer.powerups.filter(x => x !== type);
                    updateBuffsUI(localPlayer.powerups, 'myPowerups');
                }, POWERUP_TYPES[type].duration);
            }

            await updateDoc(getRoomRef(roomId), {
                powerups: arrayRemove(p)
            });
        }

        function startPowerupSpawner() {
            setInterval(async () => {
                if (!gameActive || powerups.length >= 4) return;
                
                const keys = Object.keys(POWERUP_TYPES);
                // زيادة فرصة ظهور الإصلاح قليلاً
                let type = keys[Math.floor(Math.random() * keys.length)];
                if (Math.random() < 0.3) type = 'REPAIR';

                const newP = {
                    id: Date.now() + Math.random().toString(),
                    x: 100 + Math.random() * (GAME_WIDTH-200),
                    y: 100 + Math.random() * (GAME_HEIGHT-200),
                    type: type
                };

                await updateDoc(getRoomRef(roomId), {
                    powerups: arrayUnion(newP)
                });
            }, 7000);
        }

        // --- واجهة المستخدم ---
        function updateBuffsUI(buffs, elId) {
            const el = document.getElementById(elId);
            el.innerHTML = '';
            buffs.forEach(b => {
                if (b === 'REPAIR') return; // لا تعرض أيقونة للإصلاح الفوري
                const info = POWERUP_TYPES[b];
                const d = document.createElement('div');
                d.className = 'w-10 h-10 rounded-lg flex items-center justify-center shadow-lg border-2 border-white/20 animate-pulse bg-black/50';
                d.style.borderColor = info.color;
                
                const img = document.createElement('img');
                img.src = info.icon.src;
                img.className = 'w-6 h-6 object-contain';
                d.appendChild(img);
                
                el.appendChild(d);
            });
        }

        function createExplosion(x, y, color, count) {
            for(let i=0; i<count; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random()-0.5)*20,
                    vy: (Math.random()-0.5)*20,
                    life: 1.2,
                    color: color,
                    size: Math.random() * 8 + 4
                });
            }
        }

        function endGame(won) {
            gameActive = false;
            document.getElementById('gameMessage').classList.remove('hidden');
            const txt = document.getElementById('msgText');
            if (won) {
                txt.innerText = 'انتصار ساحق!';
                txt.className = 'text-8xl font-black mb-4 text-transparent bg-clip-text bg-gradient-to-b from-yellow-300 to-yellow-600 drop-shadow-2xl uppercase italic';
            } else {
                txt.innerText = 'هزيمة!';
                txt.className = 'text-8xl font-black mb-4 text-zinc-500 drop-shadow-2xl uppercase italic';
            }
        }

        // --- المدخلات ---
        function setupInputs() {
            window.addEventListener('keydown', e => keys[e.key] = true);
            window.addEventListener('keyup', e => keys[e.key] = false);
            window.addEventListener('mousemove', e => {
                mousePos.x = e.clientX;
                mousePos.y = e.clientY;
            });
            window.addEventListener('mousedown', shoot);

            const zone = document.getElementById('joystickZone');
            const knob = document.getElementById('joystickKnob');
            let startX, startY;
            
            zone.addEventListener('touchstart', e => {
                e.preventDefault();
                const t = e.changedTouches[0];
                startX = t.clientX;
                startY = t.clientY;
                joystickData.active = true;
                knob.style.transition = 'none';
            });
            
            zone.addEventListener('touchmove', e => {
                e.preventDefault();
                const t = e.changedTouches[0];
                const dx = t.clientX - startX;
                const dy = t.clientY - startY;
                const dist = Math.min(50, Math.hypot(dx, dy));
                const angle = Math.atan2(dy, dx);
                
                joystickData.x = Math.cos(angle) * (dist/50);
                joystickData.y = Math.sin(angle) * (dist/50);
                
                knob.style.transform = `translate(${joystickData.x * 50}px, ${joystickData.y * 50}px)`;
            });
            
            zone.addEventListener('touchend', () => {
                joystickData.active = false;
                joystickData.x = 0; joystickData.y = 0;
                knob.style.transition = 'transform 0.2s';
                knob.style.transform = `translate(0px, 0px)`;
            });

            document.getElementById('fireBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                shoot();
            });
        }

        init();
    </script>
